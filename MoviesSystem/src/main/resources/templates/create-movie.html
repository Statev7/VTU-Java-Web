<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Create Movie</title>
</head>
<body layout:fragment="body">
<section>
    <div class="offset-4 col-4 mt-3">

        <form role="form" method="post" th:action="@{/movies/create}" th:object="${movie}">
            <div class="form-group mb-3">
                <label class="control-label">Name</label>
                <input th:field="*{name}" type="text" class="form-control" />
                <p th:if="${#fields.hasErrors('name')}" class="text-danger" th:errors="*{name}"></p>
            </div>
            <div class="form-group mb-3">
                <label class="control-label">Description</label>
                <textarea th:field="*{description}" class="form-control"></textarea>
                <p th:if="${#fields.hasErrors('description')}" class="text-danger" th:errors="*{description}"></p>
            </div>
            <div class="form-group mb-3">
                <label class="control-label">Image Url</label>
                <input th:field="*{imageUrl}" type="text" class="form-control" />
                <p th:if="${#fields.hasErrors('imageUrl')}" class="text-danger" th:errors="*{imageUrl}"></p>
            </div>
            <div class="form-group mb-3">
                <label class="control-label">Genre</label>
                <select th:field="*{genreId}" class="form-select">
                    <option th:each="genre : ${movie.genres}"
                            th:value="${genre.id}"
                            th:text="${genre.Name}"></option>
                </select>
            </div>

            <div class="d-flex justify-content-center pt-2">
                <button type="submit" class="btn btn-primary w-50">Create</button>
            </div>
        </form>

    </div>
</section>
</body>
</html>
